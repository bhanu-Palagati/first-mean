
<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input type="text" matInput name="title" placeholder="title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">please enter the valid title to process</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    <p *ngIf="form.value.image?.name">{{form.value.image.name}}</p>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="10" name="content" placeholder="content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">please enter the valid content to process</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Add Post</button>
  </form>
</mat-card>
